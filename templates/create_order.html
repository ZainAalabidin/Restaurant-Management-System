{% extends "base.html" %}
{% block content %}
  <h2>Create Order</h2>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}<br>
      {{ form.table_number.label }}<br>
      {{ form.table_number(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
